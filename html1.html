<!DOCTYPE html>
<html>
<head>
	<title>testing</title>
	<link rel="stylesheet" type="text/css" href="html1.css">
</head>
<body>
	<header>
		<h1>Online Application form</h1>
	</header>
	<section>
		<table>
			<tr>
				<th><h2>Signup Here</h2></th>
			</tr>
			<tr>
				<td>
					<label for="username">USER NAME</label>
				</td>
				<td>
					<input type="input" id="username" name="username" placeholder="SravanKumar" autofocus >
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">PASSWORD</label>
				</td>
				<td>
					<input type="password" id="password" name="password" placeholder="rak123">
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">EMAIL</label>
				</td>
				<td>
					<input type="email" id="email" name="email" required placeholder="sr123@gmail.com">
				</td>
				<tr>
				<td>
					<label for="dateofbirth">AGE</label>
				</td>
				<td>
					<input type="date" id="dateofbirth" name="age" required>
				</td>
				<tr>
				<td>
					<label for="gender">GENDER</label>
				</td>
				<td>
					<input type="radio" id="gender" name="gen" value="male">MALE
					<input type="radio" id="gender" name="gen" value="female">FEMALE
				</td>
			<tr id="ln">
				<td>
			
						<button type="submit">signup</button>
				</td>
			</tr>	
			</tr>
			</tr>
			</tr>
		</table>
	</section>
</body>
</html>
